<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="string" [value]="alumno_nombre" (input)="do_something($event)" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Fecha Nacimiento</ion-label>
      <ion-input [(ngModel)]="alumno.fecha_nacimiento" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nombre Padre</ion-label>
      <ion-input [(ngModel)]="alumno.nombre_padre" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nombre Madre</ion-label>
      <ion-input [(ngModel)]="alumno.nombre_madre" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Grado</ion-label>
      <ion-input type="number" [(ngModel)]="alumno.grado" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Secci√≥n</ion-label>
      <ion-input [(ngModel)]="alumno.seccion" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Fecha Ingreso</ion-label>
      <ion-input type="number" [(ngModel)]="alumno.fecha_ingreso" required></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="full" (click)="guardarAlumno()">Guardar</ion-button>
  <ion-button expand="full" color="light" routerLink="/home">Cancelar</ion-button>
  <ion-alert [isOpen]="isAlertOpen" header="Errores" [message]="errorMessages" [buttons]="alertButtons"></ion-alert>

</ion-content>
